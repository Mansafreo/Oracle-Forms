<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>FREIGHTO FORMS</title>
    <script src="jquery.js" type="text/javascript"></script>
    <!--load index .js with defer attribute-->
    <script src="index.js" defer></script>
</head>
<body>
    <div id="loginForm">
    <h1>Oracle Database Login</h1>
	<form method="post" action="login.php" id="loginData">
		<label for="databasename">Databasename:</label>
		<input type="text" name="databasename" id="databasename" placeholder='mydatabase.mywebiste.server.something' required>

		<label for="service_type">Service Type:</label>
		<input type="text" name="serviceName" id="serviceName" placeholder='orcl' required>

		<label for="username">Username:</label>
		<input type="text" name="username" id="username" placeholder="admin" required>

		<label for="password">Password:</label>
		<input type="password" name="password" id="password" placeholder='*********' required>

		<input type="button" onclick="login()" value="Login">
	</form>
    </div>
    <nav>
        <span id="menuTitle">MENU</span>
        <!--Button which will load the table once clicked-->
        <button id="loadTables" class='functional_btn' onclick="loadTables()">Forms &#9662;</button>
        <div id="tables">                       
        </div>
        <button id="loadReports" class='functional_btn' onclick="loadReports()">Load Reports &#9662;</button>
    </nav>
    <div id="data">
            <!--Div for company name which will be at the centre of the div-->
            <div id="companyName">
                <h1>FREIGHTO</h1>
                <img src="./logo.jpeg" alt="freighto logo">
            </div>
    </div>
</body>
</html>
